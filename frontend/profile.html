<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="animated-overlay"></div>
  <div id="topbar-container"></div>
  <main class="profile-page">
    <div id="profile-infos">
    <div class="profile-header">
      <img src="images/default-avatar.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h2 id="topbar-user">User Name</h2>
        <p id="profileBio">This is the bio section. You can edit it later.</p>
      </div>
    </div>

    <div class="profile-stats">
      <p><strong>Age:</strong> <span id="age">18</span></p>
      <p><strong>Joined:</strong> <span id="profileJoined">August 2025</span></p>
    </div>

    <div class="profile-actions">
      <button class="auth-btn" onclick="edit()">Edit Profile</button>
      <button id="logoutBtn" class="auth-btn">Log Out</button>
    </div>
</div>
    
<form id="profileForm" class="hidden">
    <h2>Profile</h2>
  <label>Username:</label>
  <input class="auth-input" type="text" id="username"><br>

  <label>Age:</label>
  <input class="auth-input" type="number" id="age"><br>

  <label>Password (new):</label>
  <input class="auth-input" type="password" id="password"><br>

  <button class="auth-btn" type="submit">Update</button>
</form>
<p id="msg"></p>


  </main>
  
<script src="js/profile.js"></script>
<script src="js/auth.js"></script>
<script src="js/topbar.js"></script>
</body>
</html>
