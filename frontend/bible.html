<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Reader</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="animated-overlay"></div>
  
  
<div id="app">          

<div id="topbar-container"></div>
  <div id="bottom-bar"></div>
    <h1 class="heading">📖 Bible</h1>

    <!-- Book selector -->
    <div id="book-list" class="list"></div>

    <!-- Chapter selector -->
    <div id="chapter-list" class="list"></div>

    <!-- Verses -->
    <div id="verse-list" class="verses"></div>
  </div>
  <div class="notes">
   <button id="menuToggleBtn" class="innerbtn nav-btn">…</button>
  <button id="notesPageBtn" class="innerbtn">📝 My Notes</button>
  <button id="highlightPageBtn" class="innerbtn">⭐ Favorites</button></div>
  <div id="notes-page" style="display: none;"></div>
  <div id="highlights-page" style="display: none;"></div>
  

  <script src="js/topbar.js" defer></script>
  <script src="js/topbar-loader.js"></script>
  <script src="js/bible.js"></script>
</body>
</html>
