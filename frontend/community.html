
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

 <div class="animated-overlay"></div>
 
<div id="app">
<div id="topbar-container"></div> 
<div id="bottom-bar"></div>
<a href="community.html"><h3 style="display: inline;">Public</h3></a>
<a href="private.html"><h3 style="display: inline;">Private</h3></a>
  <!-- 🔍 Ask a Question -->
  <section class="ask-section">
    <input type="text" placeholder="Ask something..." class="ask-input"/>
   
    <div class="tags">
      <span>#Love</span>
      <span>#Pain</span>
      <span>#Obedience</span>
    </div>
  </section>
  
 
  <!-- 👁️ Expanded Question View -->
<div id="expanded-question" class="hidden"></div>

  <!-- 📬 Recent Questions Feed -->
  <section class="question-feed">
   
    <div class="question-card">
      <p class="question">“How do I know God still loves me?”</p>
      <div class="meta">
        <span>👤 Anonymous · 3 responses</span>
        <span class="tag-badge">💬 Tap to open</span>
      </div>
    </div>

    <div class="question-card">
      <p class="question">“Why do I feel far from God after sinning?”</p>
      <div class="meta">
        <span>👤 Eli W. · 5 responses</span>
        <span class="tag-badge">🤖 Vale has answered</span>
      </div>
    </div>

    <!-- More questions... -->
  </section>

  <!-- 👶 Baby AI Floating Button -->
  <div class="baby-ai-bubble innerbtn">
    <img src="backgrounds/purple (1).png" alt="" />
  </div>
</div>



<script src="js/topbar.js" defer></script>
<script src="js/topbar-loader.js"></script>
<script src="js/community.js"></script>
</body>
</html>
