<header id="topbar">
  <button id="menuToggle" aria-label="Toggle menu">☰</button>
  <h4 data-i18n="title.app">Bible Verse Randomizer</h4>
</header>

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>
<div class="streak-display" style="display: none; font-weight: bold; color: var(--accent); margin: 1rem;">
  <!-- streak will appear here -->
</div>
<nav id="sideMenu" class="hidden">
  <label for="ageSelect" data-i18n="label.age">Choose your age:</label>
  <select id="ageSelect">
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18+</option>
  </select>

  <ul>
    <li>
      <button id="logoutBtn" class="innerbtn">Logout</button>
    </li>
    <li>
       <a class="innerbtn" href="login.html" >Login</a>
    </li>
    <li>
      <a href="signup.html" class="innerbtn">Sign up</a>
    </li>
    <li>
      <a href="home.html" class="innerbtn">Home</a>
    </li>

    <li>
      <a href="profile.html">Profile page</a>
    </li>



    <li>
      <label for="languageSelect" data-i18n="label.language">🌐 Language:</label>
      <select id="languageSelect" class="menu-select innerbtn">
        <option value="en">🇬🇧 English</option>
        <option value="sw">🇰🇪 Swahili</option>
      </select>
    </li>

    <li>
      <button id="start-music-btn" class="menu-item innerbtn" data-i18n="btn.music">🎵 Start Music</button>
    </li>
<button id="themeToggle">Remove animation</button>

    <li>
      <label for="themeSwitcher" data-i18n="label.theme">🎨 Theme:</label>
      <select id="themeSwitcher" class="menu-select innerbtn">
        <option value="default">🌞 Light</option>
        <option value="dark-theme">🌙 Dark</option>
        <option value="dreamy-theme">🌸 Dreamy</option>
        <option value="ocean-depths-theme">🌊 Ocean</option>
        <option value="glory-theme">🏆 Glory</option>
        <option value="celestial-theme">🌌 Celestial</option>
        <option value="sunrise-theme">🌞 Sunrise</option>
        <option value="braveheart-theme">🌟 Brave Heart</option>
        <option value="royal-theme">💜 Royal</option>
        <option value="choco-theme">🍫 Chocolate</option>
        <option value="peaceful-earth-theme">🌍 Earth</option>
      </select>
    </li>
  </ul>
</nav>
<audio id="bg-music" preload="auto" loop hidden autoplay>
</audio>




<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
