<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <main class="auth-card">
    <h1>Create Account</h1>

    <form id="signupForm">
      <input id="username" class="auth-input" type="text" placeholder="Username" required />
      <input id="age" class="auth-input" type="number" placeholder="Age" min="1" required />
      <input id="password" class="auth-input" type="password" placeholder="Password" required />
      <button type="submit" class="auth-btn">Sign up</button>
    </form>

    <p id="msg"></p>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </main>

  <script src="js/signup.js"></script>
</body>
</html>
