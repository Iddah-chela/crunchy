<!DOCTYPE html>
<html class="authy" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="container">
    <canvas id="streaks"></canvas>
    <canvas id="lens"></canvas>
    <div class="portal" id="portal">
      <div class="swirl"></div>
      <svg class="liquid-border" viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="ringGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="rgba(120, 180, 255, 0.6)" />
            <stop offset="100%" stop-color="rgba(60, 120, 255, 0.1)" />
          </linearGradient>
        </defs>
        <circle cx="150" cy="150" r="140" stroke="url(#ringGradient)" stroke-width="30" fill="none" filter="url(#wobble)" />
     
      </svg>
      
  <div class="auth-card">
    <h1>Create Account</h1>

    <form id="signupForm">
      <input id="username" class="auth-input" type="text" placeholder="Username" required autocomplete="additional-name"/>
      <input id="age" class="auth-input" type="number" placeholder="Age" min="1" required />
      <input id="password" class="auth-input" type="password" placeholder="Password" required />
      <button type="submit" class="auth-btn" id="auth-btn">Sign up</button>
    </form>

    <p id="msg"></p>
    <p>Already have an account? <a  href="login.html">Log in here</a></p>
  </div>
 </div>
<div class="home" id="home">WelcomeðŸ‘‹</div>
</div>

</div>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/signup.js"></script>
  
</body>
</html>
