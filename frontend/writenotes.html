<body>
 <div class="animated-overlay"></div>
 <div id="topbar-container"></div>
<section id="noteForm">
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button id="saveNote" class="innerbtn" onclick="savenote()">Save Note</button>
  </section>


<!--main js-->
<script>
function savenote() {
  const note = document.getElementById("noteInput").value;
  if (!note) return;

  let storage;
  try {
    localStorage.setItem("test", "test");
    localStorage.removeItem("test");
    storage = localStorage;
  } catch (err) {
    storage = sessionStorage;
  }

  let noteslist = JSON.parse(storage.getItem("notes")) || [];
  noteslist.push(note);
  storage.setItem("notes", JSON.stringify(noteslist));

  window.location.href = "notes.html"; // Done!
}
</script>
<script src="js/topbar-loader.js"></script>
</body>
</html>
